<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

                <span class="titulo-item">martillo</span>

                <button class="boton-item">agregar al carrito</button>
            </div>
              <div class="item">
                <span class="titulo-item">enchufe</span>

                <span class="precio-item">$10.00</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
              <div class="item">
                <span class="titulo-item">Pintura</span>
                <img src="static/imagenes/pintura.png" alt="img-item">
                <span class="precio-item">$30.00</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
              <div class="item">

             <div class="item">

                <button class="boton-item">agregar al carrito</button>
            </div>
                <div class="item">
                <span class="titulo-item">Pinzas Metz</span>
                <img src="static/imagenes/pinza-metz.jpg" alt="img-item">
                <span class="precio-item">$50.00</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
        </div>

    </section>

</html>
